---
layout: default
---
<h1 class="post-headline">{{page.title}}</h1>
<span>
  <i class="fa fa-tag"></i>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
    {% unless forloop.last %}|
    {% endunless %}
  {% endfor %}
</span>

<p class="meta"><small>{{page.date | date: '%B %d, %Y'}}</small></p>

{{content}}

<!-- Comments -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/bluesky-comments@0.3.0/dist/bluesky-comments.umd.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const uri = 'https://bsky.app/profile/eibhei.beod.co.uk/post/3lc3sidmtdb2n';
    const author = 'eibhei.beod.co.uk';
    initBlueskyComments('bluesky-comments', {uri});
    if (author) {
      initBlueskyComments('bluesky-comments', {author});
    }
  });
</script>
